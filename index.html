<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Beers</title>
	<link href="styles.less" rel="stylesheet/less" type="text/css"/>
	<link href="https://api.jsonbin.io" rel="preconnect">
	<link href="https://cdn.jsdelivr.net" rel="preconnect">
	<link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">
	<style>
		.spinner {
			position: fixed;
			inset: calc(50% - 2.5em);
			pointer-events: none;
			width: 5em;
			height: 5em;
			border: 0.4em solid #eee;
			border-top-color: #3E67EC;
			border-radius: 50%;
			animation: loader 1s linear infinite;
		}

		@keyframes loader {
			100% {
				transform: rotate(360deg)
			}
		}
	</style>
</head>
<body>

<main id="app">
	<i class="spinner"></i>
</main>

<script async src="https://cdn.jsdelivr.net/npm/less"></script>
<script async src="app.js" type="module"></script>
</body>
</html>
